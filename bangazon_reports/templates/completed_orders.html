{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Completed Orders</h1>

    <ul>
        {% for order in completed_orders_list %}
          <li>
            <h3>Order #: {{ order.order_id }}</h3>
            <p>Customer: {{order.customer_name}} </p>
            <p>Total: ${{order.total_paid}} ({{order.payment_type}})</p>
          </li>
        {% endfor %}
    </ul>
  </body>
</html>
